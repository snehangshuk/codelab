# This is a basic workflow to help you get started with Actions

name: CodeLab CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Create build directory
        run: |
          mkdir -p build
          chmod -R 777 build  
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          docker pull bpetetot/claat
          docker container run -v $(pwd):/app bpetetot/claat export -f html -o build mylab.md
        id: claat-step  
      - name: Copy the img directory in build directory
        run: cp -r img/ build/docs/
        if: steps.claat-step.outcome == 'success'
      - name: Copy the build directory
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: build/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/ # replace with the path to your build directory
